<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groceries Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here */
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-green-500 p-4">
        <div class="container mx-auto">
            <h1 class="text-3xl font-semibold text-white">Groceries Shop</h1>
        </div>
    </header>
    <main class="container mx-auto mt-8">
        <section class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Product 1 -->
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/400x300" alt="Product 1" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold">Product 1</h2>
                    <p class="text-gray-600">Description of Product 1.</p>
                    <p class="text-green-500 font-semibold">$10.99</p>
                </div>
            </div>
            
            <!-- Product 2 -->
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img src="https://via.placeholder.com/400x300" alt="Product 2" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold">Product 2</h2>
                    <p class="text-gray-600">Description of Product 2.</p>
                    <p class="text-green-500 font-semibold">$8.99</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-gray-800 py-4 text-white">
        <div class="container mx-auto text-center">
            <p>&copy; 2023 Groceries Shop</p>
        </div>
    </footer>
</body>
</html>
